<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/icon_page.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles/gestorCitas.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Citas - Admin</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo_header.png" alt="Logo">
            </a>
        </div>
        <h1> Gestor de citas</h1>
</header>
    <main >
        <div class="filter">
            <label for="search"> Buscar: </label>
            <input type="search" name="" id="search" placeholder="Buscar por código de cita">
        </div>
        <hr>
        <button type="button" id="nuevaCita" class="botonNuevo">
            <span class="material-symbols-outlined">
                add_circle
            </span>
            Nueva cita
        </button>

        <div class="tableContainer">
            <table id="tablaPostulantes" border="1">
                <thead>
                <tr class="heading">
                    <th>Acción</th>
                    <th>ID de cita</th>
                    <th>Fecha</th>
                    <th>Buscador</th>
                    <th>Postulante</th>
                    <th>Calificación del buscador</th>
                    <th>Calificación del postulante</th>
                    <th>Calificación final</th>
                </tr>
                </thead>
                <tbody>
                <tr class="body">

                </tr>

                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
