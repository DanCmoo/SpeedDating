<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/icon_page.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles/gestorCitas.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.js'></script>

    <title>Citas - Admin</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo_header.png" alt="Logo">
            </a>
        </div>
        <h1> Gestor de citas</h1>
</header>
    <main >
        <div class="filter">
            <label for="search"> Buscar: </label>
            <input type="search" name="" id="search" placeholder="Buscar por cedula de buscador">
        </div>
        <hr>
        <button type="button" id="nuevaCita" class="botonNuevo" onclick="generarCitas()">
            <span class="material-symbols-outlined">
                add_circle
            </span>
            Generar Citas
        </button>
        <div id='calendar-container'>
            <div id='calendar'></div>
        </div>



    </main>
    <script src="scripts/gestorCitas.js"></script>
</body>
</html>
